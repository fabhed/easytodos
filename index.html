<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- TailwindCSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <header class="mb-4">
        <h1 class="text-4xl text-center text-blue-500">Todo App</h1>
        <form id="addTaskForm" class="flex items-center mt-4">
          <input
            type="text"
            id="taskInput"
            class="w-full px-4 py-2 rounded-l-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Add a new task"
          />
          <button
            type="submit"
            class="px-4 py-2 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
          >
            <i class="fas fa-plus"></i>
          </button>
        </form>
      </header>
      <section id="taskList" class="bg-white rounded-lg shadow-lg p-4">
        <!-- Tasks will be dynamically added here -->
      </section>
    </div>

    <!-- Your main.js -->
    <script src="main.js"></script>
  </body>
</html>
